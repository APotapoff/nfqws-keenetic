name: Build and publish release

#on:
#  push:
#    branches: [ "master" ]
#  pull_request:
#    branches: [ "master" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Bump version file
      uses: francktrouillez/auto-bump-version-file@v1
      with:
        file: 'VERSION'

    - name: Read version
      id: version
      uses: juliangruber/read-file-action@v1
      with:
        path: ./VERSION

    - name: Build packages
      run: make all

    - name: Commit and push version file
      uses: actions-js/push@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        message: Version ${{ steps.version.outputs.version }}
        branch: master

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.1.4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.version }}
        release_name: Release v${{ steps.version.outputs.version }}
        draft: false
        prerelease: false

    - name: Upload Release mips
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./out/nfqws-keenetic_${{ steps.version.outputs.version }}_mips-3.4.ipk
        asset_name: nfqws-keenetic_${{ steps.version.outputs.version }}_mips-3.4.ipk
        asset_content_type: application/octet-stream

    - name: Upload Release mipsel
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./out/nfqws-keenetic_${{ steps.version.outputs.version }}_mipsel-3.4.ipk
        asset_name: nfqws-keenetic_${{ steps.version.outputs.version }}_mipsel-3.4.ipk
        asset_content_type: application/octet-stream

    - name: Upload Release aarch64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./out/nfqws-keenetic_${{ steps.version.outputs.version }}_aarch64-3.10.ipk
        asset_name: nfqws-keenetic_${{ steps.version.outputs.version }}_aarch64-3.10.ipk
        asset_content_type: application/octet-stream

    - name: Upload Release armv7
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./out/nfqws-keenetic_${{ steps.version.outputs.version }}_armv7-3.2.ipk
        asset_name: nfqws-keenetic_${{ steps.version.outputs.version }}_armv7-3.2.ipk
        asset_content_type: application/octet-stream
